<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Typing Speed Test Special</title>
  <link rel="stylesheet" href="index.CSS">
</head>
<body>

  <!-- Floating sentence with live correctness -->
  <div id="sentenceDisplay"></div>

  <div class="container">

    <h2 class="glow">Typing Speed Test</h2>

    <label class="timer-label">Select Time:</label>
    <select id="timeSelect">
      <option value="15">15 Seconds</option>
      <option value="30" selected>30 Seconds</option>
      <option value="45">45 Seconds</option>
      <option value="60">60 Seconds</option>
    </select>

    <p id="timer" class="glow">Time Left: 30s</p>

    <textarea id="typingArea" placeholder="Start typing here..." disabled></textarea>

    <button id="startBtn">Start Test</button>

    <div class="stats">
      <p class="glow">WPM: <span id="wpm">0</span></p>
      <p class="glow">Accuracy: <span id="accuracy">0%</span></p>
    </div>

  </div>

  <script src="index.JS"></script>
</body>
</html>
